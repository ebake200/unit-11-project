<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      width: 60%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    footer {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="#" method="post">
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="comments">Comments (Max 1600 characters):</label>
    <textarea id="comments" name="comments" rows="6" maxlength="1600" required></textarea>

    <input type="submit" value="Submit Feedback">
  </form>

  <footer>
    <p>Your Name</p>
    <p>Your Email Address</p>
  </footer>
  <a href=index.html>home</a>
</body>
</html>
